<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login Widget</title>
</head>
<body>
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="testwebappan_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    
    <script type="text/javascript">
        function onTelegramAuth(user) {
            // Создаем JSON-объект с данными пользователя
            const userData = {
                id: user.id,
                first_name: user.first_name,
                last_name: user.last_name,
                username: user.username,
                photo_url: user.photo_url,
                auth_date: user.auth_date,
                hash: user.hash
            };

            // Отправляем данные на сервер
            fetch('/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
